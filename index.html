<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    
    <link rel="stylesheet" href="/style.css">
    

</head>
<body>

    
    <div class="container">

        <div class="row mt-4 p-3">

            <div class="col-3"></div>
            <div class="student-record col-6 card rounded-4 shadow-sm p-4">

            <h3 class="text-center fw-bold pb-3">Add New Student Record</h3>
            <form id="newStudentForm">
                <div>
                    <label for="firstName" class="fw-medium">First Name:</label>
                    <input type="text" class="form-control" id="firstName" />
                </div>
                <div>
                    <label for="lastName" class="fw-medium">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" />
                </div>
                <div>
                    <label for="batch" class="fw-medium">Batch:</label>
                    <input type="number" class="form-control" id="batch" />
                </div>
                <div>
                    <label for="grade" class="fw-medium">Grade:</label>
                    <input type="number" class="form-control" id="grade" />
                </div>

                <div class="col text-center">
                 <button type="submit" class="btn btn-dark mt-3 ">Submit</button>

                </div>

              
            </form>

            </div>
            
        </div>

</div>

   

            <!-- Bootstrap Modal -->
        <div class="modal fade" id="notificationModal" tabindex="-1" aria-labelledby="notificationModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="notificationModalLabel">Oops!</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body fw-medium" id="modalBody">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="app.js" type="module"></script>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
